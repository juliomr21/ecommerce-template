<div style="width: 90%;margin-left: auto;margin-right: auto;height: calc(100dvh - 216px);">
    @if(isLoading){
        <div style="display: flex;justify-content: center;align-items: center;height: 100%;">
            <div class="spinner" ></div>
        </div>
    }@else {
  <div style="height: 72px;"></div>
    <div class="flex">
        <div style="height: 150px;width: 150px;">
            <img src="images/imgB.png" alt="" style="width: 100%;height: 100%;">
        </div>
        <div>
            <h3><b>{{productoInfo.name}}</b></h3>
            <div>
                <h5>Estoque: <b>{{productoInfo.stock}}</b></h5>
                <h5>Preço: <b>{{productoInfo.price_sale}}</b></h5>
            </div>
        </div>

    </div>
    <b><h4>Descrição</h4></b>
    <p>{{productoInfo.description}}</p>
    }
  
   
</div>
<div style="width: 90%;margin-left: auto;margin-right: auto;">
    <div style="width: 100%;">
        <button class="btn-register f16" (click)="go_to_edit()" >Editar produto</button>
    </div>
    <div style="width: 100%;">
        <button class="btn-delete f16"(click)="delete_prod()" [disabled]="deleting" >
            <div style="display: flex;justify-content: center;gap: 20px;">
                <div> Eliminar produto</div>
                @if (deleting) {
                  <div class="spinner"></div>
             
                   }
              </div>
           </button>
    </div>
</div>
